<!DOCTYPE html>
<html>

<head>
  <title>Post</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles/form.css">
  <link rel="stylesheet" href="../styles/explore.css">
  <link href='https://fonts.googleapis.com/css?family=Baloo Bhai 2' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
</head>

<body>
  <div class="main-block">
    <div class="right-part"></div> <!-- Add a div for the right part -->
    <div class="left-part"></div>
    <form id="post-form"> <!-- Add action attribute and method attribute to the form -->
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Post</h2>
      </div>
      <div class="info">
        <input id="pname" class="fname" type="text" required name="name" placeholder="Name of painting">
        <input id="ptype" type="text" name="name" required placeholder="type of painting">
        <input id="pcost" type="number" name="name" required placeholder="cost">
        <input id="pdesc" type="text" name="name" required placeholder="description">
        <input type="file" name="file" id="pfile" style="display: none;">
      </div>

      <button class="post-btn" id="post-choose">Choose Image</button>
      <button class="post-btn" id="post-button" type="submit">Post_img</button>
    </form>
  </div>
  <script src="../scripts/form.js"></script>
  <!-- <script src="../scripts/explore.js"></script> -->
</body>

</html>
